<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:fragment="head(~{::title})">
  <meta charset="UTF-8">
  <style>
    body {
      padding-left: 1rem;
      padding-right: 1rem;
      box-sizing: border-box;
    }
    .nav-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .nav-bar .anon,
    .nav-bar .auth {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
  </style>
  <title th:text="${title}">MyApp</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <script th:src="@{/js/main.js}"></script>
</head>
<body>

<div class="container mx-auto px-4 sm:px-6 lg:px-8">

  <!-- ヘッダー -->
  <header th:fragment="header">
    <nav class="nav-bar">
      <a th:href="@{/}" class="nav-item">ホーム</a>

      <!-- 未ログインだけ表示 -->
      <div sec:authorize="isAnonymous()" class="anon">
        <a th:href="@{/login}" class="btn">ログイン</a>
        <a th:href="@{/register}" class="btn">会員登録</a>
      </div>

      <!-- ログイン時だけ表示 -->
      <div sec:authorize="!isAnonymous()" class="auth">
        <a class="nav-item"
           th:href="@{/setting}"
           th:text="${#authentication.principal instanceof T(NagasawaKenji.IsctClassReview.security.CustomUserDetails)
                 ? #authentication.principal.displayName
                 : #authentication.name}">
        </a>
        <a th:href="@{/logout}"
           th:onclick="|event.preventDefault();document.getElementById('logoutForm').submit();|"
           class="btn">ログアウト</a>
        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
          <input type="hidden"
                 th:if="${_csrf != null}"
                 th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}" />
        </form>
      </div>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  <main th:fragment="content">
    <!-- 各ページ側で th:insert/replace される -->
  </main>

  <!-- フッター -->
  <footer th:fragment="footer">
    <small>&copy; 2025 MyApp</small>
  </footer>

</div>
</body>
</html>
